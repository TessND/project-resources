<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Регистрация</h1>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <!-- Поле "Имя пользователя" -->
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя:</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required />
                <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                    <span th:each="error : ${#fields.errors('username')}" th:text="${error}"></span>
                </div>
            </div>

            <!-- Поле "Email" -->
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required />
                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                    <span th:each="error : ${#fields.errors('email')}" th:text="${error}"></span>
                </div>
            </div>

            <!-- Поле "Пароль" -->
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required />
                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                    <span th:each="error : ${#fields.errors('password')}" th:text="${error}"></span>
                </div>
            </div>

            <!-- Кнопка отправки формы -->
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <p class="mt-3">Уже есть аккаунт? <a th:href="@{/login}">Войдите здесь</a>.</p>
    </div>
</body>
</html>
