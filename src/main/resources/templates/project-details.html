<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Детали проекта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${project.name}">Детали проекта</h1>

        <!-- Отображение ошибок (если есть) -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <!-- Карточка с деталями проекта -->
        <div class="card">
            <div class="card-body">
                <!-- Описание проекта -->
                <p class="card-text" th:text="${project.description}">Описание проекта</p>

                <!-- Изображения проекта -->
                <div class="mb-4">
                    <h4>Изображения</h4>
                    <div th:if="${project.imageUrls != null && !project.imageUrls.isEmpty()}">
                        <div th:each="imageUrl : ${project.imageUrls}" class="mb-2">
                            <img th:src="${imageUrl}" alt="Изображение проекта" class="img-thumbnail" style="max-width: 200px;">
                            <a th:href="${imageUrl}" target="_blank" class="ms-2">Открыть в полном размере</a>
                        </div>
                    </div>
                    <div th:if="${project.imageUrls == null || project.imageUrls.isEmpty()}">
                        <p>Изображения не загружены.</p>
                    </div>
                </div>

                <!-- Файлы проекта -->
                <div class="mb-4">
                    <h4>Файлы</h4>
                    <div th:if="${project.fileUrls != null && !project.fileUrls.isEmpty()}">
                        <ul>
                            <li th:each="fileUrl : ${project.fileUrls}">
                                <a th:href="${fileUrl}" target="_blank" th:text="${fileUrl}"></a>
                            </li>
                        </ul>
                    </div>
                    <div th:if="${project.fileUrls == null || project.fileUrls.isEmpty()}">
                        <p>Файлы не загружены.</p>
                    </div>
                </div>

                <!-- Кнопки действий (только для владельца проекта) -->
                <div th:if="${isOwner}">
                    <a th:href="@{/projects/edit/{projectId}(projectId=${project.id})}" class="btn btn-primary me-2">Редактировать проект</a>
                    <form th:action="@{/projects/delete/{projectId}(projectId=${project.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Вы уверены, что хотите удалить этот проект?')">Удалить проект</button>
                    </form>
                </div>

                <!-- Ссылка на список проектов -->
                <div class="mt-4">
                    <a th:href="@{/projects}" class="btn btn-secondary">Вернуться к списку проектов</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
