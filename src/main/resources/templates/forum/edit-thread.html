<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать тред</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Редактировать тред</h1>

        <!-- Отображение ошибок валидации -->
        <div th:if="${errors != null}" class="alert alert-danger" role="alert">
            <ul>
                <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
            </ul>
        </div>

        <!-- Форма редактирования треда -->
        <form th:action="@{/forum/edit/{threadId}(threadId=${thread.id})}" method="post" th:object="${threadDTO}">
            <div class="mb-3">
                <label for="title" class="form-label">Заголовок</label>
                <input
                    type="text"
                    class="form-control"
                    id="title"
                    th:field="*{title}"
                    required
                />
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea
                    class="form-control"
                    id="description"
                    th:field="*{description}"
                ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</body>
</html>
