<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Форум</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Форум</h1>

        <!-- Ссылка на создание нового треда -->
        <a th:href="@{/forum/create}" class="btn btn-primary mb-3">Создать новый тред</a>

        <!-- Список тредов -->
        <div th:if="${threads != null and !threads.isEmpty()}">
            <ul class="list-group">
                <li th:each="thread : ${threads}" class="list-group-item">
                    <a th:href="@{/forum/{threadId}(threadId=${thread.id})}" th:text="${thread.title}"></a>
                    <small>Автор: <span th:text="${thread.user.username}"></span></small>
                </li>
            </ul>
        </div>
        <div th:if="${threads == null || threads.isEmpty()}">
            <p>Тредов пока нет.</p>
        </div>
    </div>
</body>
</html>
