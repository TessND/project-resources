<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать комментарий</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Редактировать комментарий</h1>

        <!-- Отображение ошибок валидации -->
        <div th:if="${errors != null}" class="alert alert-danger" role="alert">
            <ul>
                <li th:each="error : ${errors}" th:text="${error.defaultMessage}"></li>
            </ul>
        </div>

        <!-- Форма редактирования комментария -->
        <form th:action="@{/projects/{projectId}/comments/edit/{commentId}(projectId=${comment.project.id}, commentId=${comment.id})}" method="post" th:object="${commentDTO}">
            <div class="mb-3">
                <label for="text" class="form-label">Текст комментария</label>
                <textarea
                    id="text"
                    class="form-control"
                    th:field="*{text}"
                    placeholder="Введите ваш комментарий..."
                    required
                ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</body>
</html>
